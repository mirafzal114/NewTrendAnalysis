{% extends 'base.html' %}

{% block body %}
    <div class="form-addnews">
      <h2>Sign up</h2>
      <form class="signup-form" action="{% url 'sign-up' %}" method="post">
        {% csrf_token %}
            <input placeholder="username" type="text" name="username" maxlength="150" autofocus="" required="" aria-describedby="id_username_helptext" id="id_username">
            <input placeholder="email" type="email" name="email" maxlength="254" id="id_email">
            <input placeholder="password" type="password" name="password1" autocomplete="new-password" required="" aria-describedby="id_password1_helptext" id="id_password1">
            <input placeholder="password2" type="password" name="password2" autocomplete="new-password" required="" aria-describedby="id_password2_helptext" id="id_password2">
            <button type="submit">Sign up</button>
          <a style="margin-bottom: 30px; text-decoration: none" href="{% url 'login' %}">Already have an account ?</a>
      </form>
    </div>
{% endblock %}
